<div class="card">
	<img src="{{img}}" class="card-img">
	<div class="card-body mb-4" [ngClass]="img ? '' : 'mt-5'">
		<h4 class="text-center card-title">اختيار الطفل</h4>
		<div class="form-group">
			<label for="">الفصول</label>
			<select class="form-control" (change)="handleClassChange($event.target.value)">
				<option selected>KG2 - D</option>
				<option>KG2 - E</option>
				<option>KG2 - F</option>
			</select>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="بحث باﻷسم" (change)="SearchByName()" />
		</div>
		<div>
			<label for="result">التقييمات</label>
			<select id="result" class="form-control" size="5">
				<option selected>خديجة الجابر</option>
				<option>أمل العيسي</option>
			</select>
		</div>
	</div>
</div>
