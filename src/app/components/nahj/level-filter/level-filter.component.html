<div class="card"[ngClass]="img ? 'mt-3' : ''">
	<img src="{{img}}" class="card-img" />
	<div class="card-body" [ngClass]="img ? '' : 'mt-5'">
		<div class="form-group">
			<label>فلتر مكونات المنهج</label>
			<select class="form-control" (change)="handleLevelChange('level1', $event)">
				<option *ngFor="let l1 of level1" [value]="l1">{{l1}}</option>
			</select>
		</div>
		<div class="form-group">
			<select class="form-control" (change)="handleLevelChange('level2', $event)">
				<option *ngFor="let l2 of level2" [value]="l2">{{l2}}</option>
			</select>
		</div>
		<div class="form-group">
			<select class="form-control" (change)="handleLevelChange('level3', $event)">
				<option *ngFor="let l3 of level3" [value]="l3">{{l3}}</option>
			</select>
		</div>
		<div class="form-group">
			<select class="form-control" (change)="handleLevelChange('level4', $event)">
				<option *ngFor="let l4 of level4" [value]="l4">{{l4}}</option>
			</select>
		</div>
		<div>
			<label for="result">التقييمات</label>
			<select id="result" class="form-control" size="4">
				<option (click)="handleItemClicked(eval)" *ngFor="let eval of evaluations" [value]="eval.id">{{eval.title}}</option>
			</select>
		</div>
	</div>
</div>
