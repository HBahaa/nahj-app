	<div class="card-body mt-5">
		<div class="form-group">
			<label>فلتر مكونات المنهج</label>
			<select class="form-control" (change)="handleLevelChange($event)">
				<option selected>وحدات المستوي اﻷول</option>
				<option value="1">وحدات المستوي اﻷول</option>
				<option value="2">وحدات المستوي اﻷول</option>
			</select>
		</div>
		<div class="form-group">
			<select class="form-control" (change)="handleLevelChange($event)">
				<option selected>وحدات المستوي الثاني</option>

				<option value="2">وحدات المستوي الثاني</option>

			<select class="form-control" (change)="handleLevelChange($event)">

				<option value="2">وحدات المستوي الثالث</option>

				<option value="2">وحدات المستوي الرابع</option>
			</select>
		</div>
		<div>
			<label for="result">التقييمات</label>
			<select id="result" class="form-control" size="4">
				<option selected>تقييم الوحدة اﻷولي (روضتي-المستوي الثاني-قبلي)</option>
				<option>تققثي الوحدة اﻷولي (روضتي-المستوي الثاني-بعدي)</option>
			</select>
		</div>
	</div>
