<div class="card">
	<img [src]="img" class="card-img" />
	<div class="card-body" [ngClass]="img ? '' : 'mt-5'">
		<h4 class="text-center card-title">{{title}}</h4>
		<div class="form-group row">
			<label class="col-md-4 col-form-label" for="">المستوي اﻷول</label>
			<div class="col-md-8">
				<select class="form-control" [(ngModel)]="selectedStudyLevel1" (change)="handleLevel1Change($event.target.value)">
					<option value="">الجميع</option>
					<option *ngFor="let level1 of studyLevel1" [value]="level1.id">{{level1.name}}</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-4 col-form-label" for="">المستوي الثاني</label>
			<div class="col-md-8">
				<select class="form-control" [(ngModel)]="selectedStudyLevel2" (change)="handleLevel2Change($event.target.value)">
					<option value="">الجميع</option>
					<option *ngFor="let level2 of studyLevel2" [value]="level2.id">{{level2.name}}</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-4 col-form-label" for="">المستوي الثالث</label>
			<div class="col-md-8">
				<select class="form-control" [(ngModel)]="selectedStudyLevel3" (change)="handleLevel3Change($event.target.value)">
					<option value="">الجميع</option>
					<option *ngFor="let level3 of studyLevel3" [value]="level3.id">{{level3.name}}</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="بحث باﻷسم" [(ngModel)]="searchText" />
		</div>
		<div>
			<select class="form-control" size="4">
				<option (click)="handleItemClicked(parent)" *ngFor="let parent of data | filter: searchText; index as i" [value]="i">{{parent.name}}</option>
			</select>
		</div>
	</div>
</div>
