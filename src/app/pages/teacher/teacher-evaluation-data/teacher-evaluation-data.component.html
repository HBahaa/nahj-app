<div class="content">
	<div class="container-fluid">
		<div class="row">
			<h2 class="col-12">استمارة التقييم</h2>
		</div>
		<form class="row" [formGroup]="form" (ngSubmit)="handleChange()">
			<div class="col-lg-4 col-md-6">
				<app-class-filter img="./assets/images/evaluation_data.png"></app-class-filter>
			</div>
			<div class="col-lg-4 col-md-6">
				<div class="card">
					<div class="card-body mt-5">
						<div class="text-center">
							<img src="http://via.placeholder.com/150x150" id="img" class="img-responsive" />
							<p>أحمد عبدالله القحطاني</p>
						</div>
						<div class="form-group row mt-5">
		                	<label class="col-sm-4 col-form-label">الفصل الدراسي</label>
		                	<div class="col-sm-8">
								<select class="form-control">
									<option selected>الفصل اﻷول - 2019/2018</option>
								</select>
							</div>
						</div>
						<div class="form-group row mt-4">
		                	<label class="col-sm-4 col-form-label">التقييم</label>
		                	<div class="col-sm-8">
								<select class="form-control">
									<option selected>وحدة جسمي - تقييم أول</option>
								</select>
							</div>
						</div>
						<div class="form-group row mt-4">
		                	<label class="col-sm-4 col-form-label">المجموعة الفرعية</label>
		                	<div class="col-sm-8">
								<select class="form-control">
									<option selected>المهارات اللغوية</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-6">
				<app-questions-card></app-questions-card>
			</div>
			<div class="col-md-12 mt-4 text-left">
				<button class="btn btn-success btn-lg" type="submit">حفـظ</button>
			</div>
		</form>
	</div>
</div>
