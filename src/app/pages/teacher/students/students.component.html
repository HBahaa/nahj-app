<div class="content">
	<div class="container-fluid">
		<form class="row" [formGroup]="form" (ngSubmit)="handleChanges()">
			<div class="col-lg-4 col-md-6">
				<div class="card">
					<img src="./assets/images/2.png" alt="">
					<div class="card-body">
						<app-class-filter></app-class-filter>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-6">
				<div class="card">
					<div class="card-body mt-5 mb-2">
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label" for="">الأسم</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" formControlName="name" />
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label" for="">اﻷسم المختصر</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" formControlName="nickname" />
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label" for="">ولي اﻷمر</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" formControlName="sname" />
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label" for="">تاريخ الميلاد</label>
		                	<div class="col-sm-8">
								<input type="date" class="form-control" formControlName="birthdate" />
							</div>
						</div>
						
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label" for="">الفصل الدراسي</label>
		                	<div class="col-sm-8">
								<select class="form-control" formControlName="term" >
									<option selected>الفصل اﻷول - 2019/2018</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label" for="">الفصول</label>
		                	<div class="col-sm-8">
								<select class="form-control" formControlName="class" >
									<option selected>KG2 - D</option>
									<option>KG2 - E</option>
									<option>KG2 - F</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label" for="">الجنسية</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" formControlName="nationality" />
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label" for="">حالة الحساب</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" formControlName="status" />
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label" for="">النوع</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" formControlName="type" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-6">
				<div class="card">
					<div class="card-body mt-5 mb-5">
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label" for="">الصورة</label>
		                	<div class="col-sm-8">
								<img id="img" src="" class="img-responsive d-block mb-3" />

								<label class="custom-file-upload">
								    <input type="file" (change)="changeImage(e)" />
								    <i class="fa fa-cloud-upload"></i> تغيير
								</label>
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label" for="">اسم المستخدم</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" formControlName="userName" />
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label" for="">كلمة السر</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" formControlName="password" />
							</div>
						</div>
						
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label" for="">بيان إضافي</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" formControlName="moreData" />
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-12 text-left">
				<button class="btn btn-primary btn-lg" type="submit">حفـظ</button>
			</div>
		</form>
	</div>
</div>
