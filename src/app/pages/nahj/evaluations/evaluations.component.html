<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
				  	<li class="nav-item active">
				    	<a class="nav-link" id="mainData-tab" data-toggle="tab" href="#mainData">البيانات اﻷساسية</a>
				  	</li>
				  	<li class="nav-item">
				    	<a class="nav-link" id="questions-tab" data-toggle="tab" href="#questions">اﻷسئلة</a>
				  	</li>
				  	<li class="nav-item">
				   		<a class="nav-link" id="options-tab" data-toggle="tab" href="#options">خيارات التقييم</a>
				  	</li>
				</ul>
			</div>
			<div class="col-md-12">
				<div class="tab-content">

						<app-evaluation-data></app-evaluation-data>
					</div>
					<div class="tab-pane fade" id="questions" role="tabpanel" aria-labelledby="questions-tab">

					</div>
					<div class="tab-pane fade" id="options" role="tabpanel" aria-labelledby="options-tab">

							<div class="col-md-4 col-sm-6">
								<app-card-list [data]="options" title="الخيارات" ></app-card-list>
							</div>
							<div class="col-md-4 col-sm-6">
								<app-level-card-list [data]="options" title="التقديرات" ></app-level-card-list>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
