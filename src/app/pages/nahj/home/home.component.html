<div class="content">
  <div class="container-fluid">
    <div class="row">
      <h2 class="col-12">ثوابت النظام</h2>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <app-card-list img="./assets/images/region.png" componentType="geo" [data]='geoArray' (listItems)="getCities($event)" (deleteButton)="deleteGeo($event)" (saveButton)="addNewGeo($event)" ></app-card-list>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <app-card-list img="./assets/images/city.png" componentType="city" (listItems)="selectedCity = $event.value" [data]='citiesArray' (deleteButton)="deleteCity($event)" (saveButton)="addNewCity($event)"></app-card-list>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <app-card-list img="./assets/images/term.png" componentType="term" (listItems)="selectedTerm = $event.value" [data]='termArray' (saveButton)="addNewStudyYear($event)" (deleteButton)="deleteStudyYear($event)"></app-card-list> 
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <app-card-list img="./assets/images/evaluation_status.png" componentType="evaluation" (listItems)="selectedEval = $event.value"  [data]='evaluationStatus' (saveButton)="addNewEvaluation($event)" (deleteButton)="deleteEvaluation($event)"></app-card-list> 
      </div>
    </div>
  </div>
</div>
