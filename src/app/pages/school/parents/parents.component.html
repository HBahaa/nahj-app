<div class="content">
	<div class="container-fluid">
		<div class="row">
			<h2 class="col-12">حسابات أوليتء الأمور</h2>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-6">
				<app-students-filter title="اختيار ولي اﻷمر" img="./assets/images/parents.png"></app-students-filter>
			</div>
			<div class="col-lg-8">
				<form class="row" [formGroup]="form" (ngSubmit)="onSubmit()">
					<div class="col-lg-6 col-md-6">
						<div class="card">
							<div class="card-body mt-5">
								<div class="form-group row">
				                	<label class="col-md-4 col-form-label">الأسم</label>
				                	<div class="col-md-8">
										<input type="text" class="form-control" formControlName="name" />
									</div>
								</div>
								<div class="form-group row">
				                	<label class="col-md-4 col-form-label">اللقب</label>
				                	<div class="col-md-8">
										<select class="form-control" formControlName="nickname" >
											<option selected></option>
										</select>
									</div>
								</div>
								<div class="form-group row">
				                	<label class="col-md-4 col-form-label">الصلة بالطفل</label>
				                	<div class="col-md-8">
										<select class="form-control" formControlName="relation" >
											<option selected></option>
										</select>
									</div>
								</div>
								<div class="form-group row">
				                	<label class="col-md-4 col-form-label">جوال 1 - اتصال</label>
				                	<div class="col-md-8">
										<input type="text" class="form-control" formControlName="phone1" />
									</div>
								</div>
								<div class="form-group row">
				                	<label class="col-md-4 col-form-label">جوال 2 - واتس</label>
				                	<div class="col-md-8">
										<input type="text" class="form-control" formControlName="phone2" />
									</div>
								</div>
								<div class="form-group row">
				                	<label class="col-md-4 col-form-label">البريد اﻷلكتروني</label>
				                	<div class="col-md-8">
										<input type="email" class="form-control" formControlName="email" />
									</div>
								</div>
								<div class="form-group row">
				                	<label class="col-md-4 col-form-label">الفصل الدراسي</label>
				                	<div class="col-md-8">
										<select class="form-control" formControlName="term" >
											<option selected>الفصل اﻷول - 2019/2018</option>
										</select>
									</div>
								</div>
								<div class="form-group row">
				                	<label class="col-md-4 col-form-label">الطلاب والفصل الدراسي</label>
				                	<div class="col-md-8">
										<textarea class="form-control" disabled formControlName="class"></textarea>
									</div>
								</div>					
							</div>					
						</div>
					</div>
					<div class="col-lg-6 col-md-6">
						<div class="card">
							<div class="card-body mt-5">
								<div class="form-group row">
				                	<label class="col-md-4 col-form-label">حالة الحساب</label>
				                	<div class="col-md-8">
										<input type="text" class="form-control" formControlName="status" />
									</div>
								</div>
								<div class="form-group row">
				                	<label class="col-md-4 col-form-label">اسم المستخدم</label>
				                	<div class="col-md-8">
										<input type="text" class="form-control" formControlName="userName" />
									</div>
								</div>
								<div class="form-group row">
				                	<label class="col-md-4 col-form-label">كلمة السر</label>
				                	<div class="col-md-8">
										<input type="text" class="form-control" formControlName="password" />
									</div>
								</div>
								<div class="form-group row">
				                	<label class="col-md-4 col-form-label">بيان إضافي 1</label>
				                	<div class="col-md-8">
										<input type="text" class="form-control" formControlName="data1" />
									</div>
								</div>
								<div class="form-group row">
				                	<label class="col-md-4 col-form-label">بيان إضافي 2</label>
				                	<div class="col-md-8">
										<input type="text" class="form-control" formControlName="data2" />
									</div>
								</div>	
								<div class="form-group row">
				                	<label class="col-md-4 col-form-label">بيان إضافي 3</label>
				                	<div class="col-md-8">
										<input type="text" class="form-control" formControlName="data3" />
									</div>
								</div>	
								<div class="form-group row">
				                	<label class="col-md-4 col-form-label">بيان إضافي 4</label>
				                	<div class="col-md-8">
										<input type="text" class="form-control" formControlName="data4" />
									</div>
								</div>
								<div class="card-footer text-left mt-3">
									<button class="btn btn-primary" type="button"><i class="fa fa-save fa-fw"></i></button>
									<button class="btn btn-danger mr-2" type="button"><i class="fa fa-close fa-fw"></i></button>
									<button class="btn btn-success mr-2" type="button"><i class="fa fa-plus fa-fw"></i></button>
								</div>					
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
