<div class="content">
  <div class="container-fluid">
    <form class="row mt-4" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="col-12">
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="pills-data-tab" data-toggle="pill" href="#pills-data" role="tab" aria-controls="pills-data" aria-selected="true">البانات اﻷساسية</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pills-class-tab" data-toggle="pill" href="#pills-class" role="tab" aria-controls="pills-class" aria-selected="false">الفصـول</a>
          </li>
        </ul>
      </div>
      <div class="col-12">
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-data" role="tabpanel" aria-labelledby="pills-data-tab">
            <div class="row">
              <div class="col-lg-4 col-md-6">
                <div class="card">
                  <img class="card-img" src="./assets/images/data.png" alt="">
                    <div class="card-body">
                      <div id="school-data">
                        <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="">اسم المدرسة</label>
                          <div class="col-md-7">
                            <input type="text" class="form-control" />
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="">الشركة اﻷم</label>
                          <div class="col-md-7">
                            <input type="text" class="form-control" />
                          </div>
                        </div>
                        <!-- <h6>بيانات المدرسة</h6> -->
                        <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="">المنطقة</label>
                          <div class="col-md-7">
                            <select class="form-control">
                              <option value="">المنطقة</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="">المدينة</label>
                          <div class="col-md-7">
                            <select class="form-control">
                              <option value="">المدينة</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="">الحي</label>
                          <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="الحي">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="">إجمالي عدد الطلاب</label>
                          <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="إجمالي عدد الطلاب">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="">عدد الفصول الدراسية</label>
                          <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="عدد الفصول الدراسية">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="">السنة الدراسية اﻷدني</label>
                          <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="السنة الدراسية اﻷدني">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-md-5 col-form-label" for="">السنة الدراسية اﻷعلي</label>
                          <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="السنة الدراسية اﻷعلي">
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-6">
                <div class="card">
                  <div class="card-body mt-3">
                    <div class="form-group">
                      <label for="">الفصل الدراسي</label>
                      <select class="form-control" formControlName="term">
                        <option value="">الفصل الأول 2018\2019</option>
                      </select>
                    </div>
                    <div>
                      <h6 class="mt-4">بيانات الإتصال</h6>
                      <ul class="list-group">
                        <li class="list-group-item">
                          <input type="text" class="form-control" placeholder="الموفع اﻹلكتروني">
                        </li>
                        <li class="list-group-item">
                          <input type="text" class="form-control" placeholder="العنوان">
                        </li>
                        <li class="list-group-item">
                          <input type="text" class="form-control" placeholder="GPS الموقع">
                        </li>
                        <li class="list-group-item">
                          <input type="text" class="form-control" placeholder="التلفون">
                        </li>
                        <li class="list-group-item">
                          <input type="text" class="form-control" placeholder="الفاكس">
                        </li>
                      </ul>
                    </div>
                    <div class="mt-3">
                      <h6>بيانات الرخصة</h6>
                      <ul class="list-group">
                        <li class="list-group-item">
                          <input type="text" class="form-control" placeholder="عدد الطلاب">
                        </li>
                        <li class="list-group-item">
                          <input type="text" class="form-control" placeholder="عدد الفصول">
                        </li>
                        <li class="list-group-item">
                          <input type="text" class="form-control" placeholder="عدد المعلمات">
                        </li>
                        <li class="list-group-item">
                          <input type="text" class="form-control" placeholder="عدد اﻷدمن">
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-6">
                <div class="card">
                  <div class="card-body mt-3">
                    <div class="data">
                      <h5 class="mb-3 text-center">بيانات المسئول (المدير)</h5>
                      <ul class="list-group">
                        <li>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="">الأسم</label>
                            <div class="col-md-8">
                              <input type="text" class="form-control" formControlName="manager_name" />
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="">الوظيفة</label>
                            <div class="col-md-8">
                              <input type="text" class="form-control" formControlName="manager_job" >
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="">جوال 1 - اتصال</label>
                            <div class="col-md-8">
                              <input type="text" class="form-control" formControlName="manager_phone1" />
                            </div>
                          </div>
                        </li>
                        <li>
                        <div class="form-group row">
                          <label class="col-md-4 col-form-label" for="">جوال 2 - واتس</label>
                          <div class="col-md-8">
                            <input type="text" class="form-control" formControlName="manager_phone2" />
                          </div>
                        </div>
                        </li>
                        <li>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="">البريد اﻷلكتروني</label>
                            <div class="col-md-8">
                              <input type="email" class="form-control" formControlName="manager_email" />
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="">اسم المستخدم</label>
                            <div class="col-md-8">
                              <input type="text" class="form-control" formControlName="manager_userName" />
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="">كلمة السر</label>
                            <div class="col-md-8">
                              <input type="text" class="form-control" formControlName="manager_password" />
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="data">
                      <h5 class="mb-3 mt-3 text-center">بيانات اﻷدمن الرئيسي</h5>
                      <ul class="list-group">
                        <li>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="">الأسم</label>
                            <div class="col-md-8">
                              <input type="text" class="form-control" formControlName="admin_name" />
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="">الوظيفة</label>
                            <div class="col-md-8">
                              <input type="text" class="form-control" formControlName="admin_job" >
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="">جوال 1 - اتصال</label>
                            <div class="col-md-8">
                              <input type="text" class="form-control" formControlName="admin_phone1" />
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="">جوال 2 - واتس</label>
                            <div class="col-md-8">
                              <input type="text" class="form-control" formControlName="admin_phone2" />
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="">البريد اﻷلكتروني</label>
                            <div class="col-md-8">
                              <input type="email" class="form-control" formControlName="admin_email" />
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="">اسم المستخدم</label>
                            <div class="col-md-8">
                              <input type="text" class="form-control" formControlName="admin_userName" />
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="form-group row">
                            <label class="col-md-4 col-form-label" for="">كلمة السر</label>
                            <div class="col-md-8">
                              <input type="text" class="form-control" formControlName="admin_password" />
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>     
                  </div>
                </div>
              </div>
              <div class="col-12 text-left">
                <button type="submit" class="btn btn-primary btn-lg mt-3">حفــظ</button>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="pills-class" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="row">
              <div class="col-lg-4 col-md-6">
                <app-card-list [data]='level1' img="./assets/images/classes.png" title="المستوي اﻷول"></app-card-list>
              </div>
              <div class="col-lg-4 col-md-6">
                <app-card-list [data]='level1' title="المستوي الثاني"></app-card-list>
              </div>
              <div class="col-lg-4 col-md-6">
                <app-card-list [data]='level1' title="المستوي الثالث (الفصول)"></app-card-list>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
