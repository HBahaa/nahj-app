<div class="content">
	<div class="container-fluid">
		<form class="row" [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="col-lg-4 col-md-6">
				<div class="card">
					<img src="./assets/images/students.png" class="card-img">
					<div class="card-body">
						<div class="form-group">
							<label>إختيار الطفل</label>
							<select class="form-control">
								<option *ngFor="let name of data; index as i" value="{{i}}">{{name}}</option>
							</select>
						</div>
						<div class="form-group">
		                	<label>الفصل الدراسي</label>
							<select class="form-control" >
								<option selected>الفصل اﻷول - 2019/2018</option>
							</select>
						</div>
						<div class="form-group">
		                	<label>الفصول</label>
							<select class="form-control" >
								<option selected>KG2 - D</option>
								<option>KG2 - E</option>
								<option>KG2 - F</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-6">
				<div class="card">
					<div class="card-body mt-5">
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label">الأسم</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" />
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label">اﻷسم المختصر</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" formControlName="nickname" />
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label">تاريخ الميلاد</label>
		                	<div class="col-sm-8">
								<input type="date" class="form-control" formControlName="birthdate" />
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label">الجنسية</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" formControlName="nationality" />
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label">النوع</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" formControlName="type" />
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label">حالة الحساب</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" value="مفعل" />
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label">بيان إضافي</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" formControlName="moreData" />
							</div>
						</div>			
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-6">
				<div class="card">
					<div class="card-body mt-5">
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label">الصورة</label>
		                	<div class="col-sm-8 text-center">
								<img id="img" src="./assets/images/profile.png" class="img-responsive d-block mb-3" />

								<label class="custom-file-upload">
								    <input type="file" (change)="changeImage()" />
								    <i class="fa fa-cloud-upload"></i> تغيير
								</label>
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label">اسم المستخدم</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" formControlName="userName" />
							</div>
						</div>
						<div class="form-group row">
		                	<label class="col-sm-4 col-form-label">كلمة السر</label>
		                	<div class="col-sm-8">
								<input type="text" class="form-control" formControlName="password" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 text-left">
				<button class="btn btn-primary btn-lg mt-4" type="submit">حفـظ</button>
			</div>
		</form>
	</div>
</div>
