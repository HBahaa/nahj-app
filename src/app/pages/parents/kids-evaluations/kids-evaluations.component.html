			<div class="col-lg-8 col-md-8">
				<form class="row" [formGroup]="form">
					<div class="col-lg-6 col-md-6">
						<div class="card">
							<img src="./assets/images/evaluation_data.png" class="card-img">
							<div class="card-body">
								<h4 class="card-title text-center mb-3">البيانات اﻷساسية</h4>
								<div class="text-center">
									<img src="./assets/images/profile.png" id="img" class="img-responsive mb-4" />

								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label">إختيار الطفل</label>
									<div class="col-sm-8">

											<option *ngFor="let name of kids; index as i" value="{{i}}">{{name}}</option>
										</select>
									</div>
								</div>
								<div class="form-group row">

										<select class="form-control">
											<option selected>الفصل اﻷول - 2019/2018</option>
										</select>
									</div>
								</div>
								<div class="form-group row">
				                	<label class="col-sm-4 col-form-label">التقييم</label>
				                	<div class="col-sm-8">
										<select class="form-control">
											<option selected>وحدة جسمي - تقييم أول</option>
										</select>
									</div>
								</div>
								<div class="form-group row">

				                	<div class="col-sm-8">
										<select class="form-control">
											<option selected>المهارات اللغوية</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-6">
						<app-questions-card></app-questions-card>
					</div>
